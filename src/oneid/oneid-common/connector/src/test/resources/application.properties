# DynamoDB test constants
quarkus.dynamodb.devservices.enabled=false
quarkus.dynamodb.aws.region=local
quarkus.dynamodb.aws.credentials.type=static
quarkus.dynamodb.endpoint-override=http://localhost:8000
quarkus.dynamodb.aws.credentials.static-provider.access-key-id=testkey
quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=testsecret
# Base URL for the PagoPA Personal Data Vault (PDV) API
quarkus.rest-client.pdv-api.url=${PDV_BASE_URL:https://api.dev.pdv.pagopa.it}
quarkus.rest-client.pdv-plan-api.url=${PDV_PLAN_URL:https://api.dev.pdv.pagopa.it/plan}
# Timeout settings for the PDV API client
quarkus.rest-client.pdv-api.connect-timeout=1000
quarkus.rest-client.pdv-api.read-timeout=1000
quarkus.rest-client.pdv-plan-api.connect-timeout=3000
quarkus.rest-client.pdv-plan-api.read-timeout=3000
#endregion