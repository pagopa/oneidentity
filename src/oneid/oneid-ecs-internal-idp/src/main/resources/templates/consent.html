<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta content="noindex" name="robots"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="ie=edge" http-equiv="x-ua-compatible"/>
  <meta content="no-cache" http-equiv="cache-control"/>
  <meta content="0" http-equiv="expires"/>
  <meta content="no-cache" http-equiv="pragma"/>
  <title>Consenso · PagoPA S.p.A.</title>
  <meta content="Pagina di Consenso Internal IDP One Identity" name="description"/>
  <meta content="#00a1b0" name="theme-color"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    :root {
      --md-sys-color-primary: #006875;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-surface: #f8fafc;
      --md-sys-color-on-surface: #1a1c1e;
      --md-sys-color-outline: #6f797b;
      --md-sys-shape-corner-medium: 12px;
      --md-sys-typescale-title-large: 22px;
      --md-sys-typescale-body-large: 16px;
    }
    body {
      margin: 0;
      background: var(--md-sys-color-surface);
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--md-sys-color-on-surface);
    }
    .md-card {
      max-width: 400px;
      margin: 56px auto;
      padding: 32px 28px 24px 28px;
      background: #fff;
      border-radius: var(--md-sys-shape-corner-medium);
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .md-title {
      font-size: var(--md-sys-typescale-title-large);
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 0.1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .md-list {
      margin-bottom: 24px;
      padding-left: 20px;
      color: var(--md-sys-color-on-surface);
      font-size: var(--md-sys-typescale-body-large);
    }
    .md-btn-row {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    .md-btn {
      flex: 1 1 0;
      padding: 12px 0;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      border-radius: var(--md-sys-shape-corner-medium);
      font-size: 17px;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .md-btn.deny {
      background: #e74c3c;
    }
    .md-btn:hover {
      background: #005965;
    }
    .md-btn.deny:hover {
      background: #c0392b;
    }
    .md-icon {
      font-family: 'Material Symbols Outlined';
      font-size: 22px;
      vertical-align: middle;
      margin-right: 4px;
    }
    .md-desc {
      margin-bottom: 8px;
      color: var(--md-sys-color-outline);
      font-size: 15px;
    }
  </style>
</head>
<body>
<noscript>Abilita JavaScript per utilizzare quest'applicazione</noscript>
<div id="root">
  <form action="{consentAction}" id="consent-form" method="POST" class="md-card">
    <div class="md-title"><span class="md-icon">fact_check</span>Consenso all'invio dei dati</div>
    <div class="md-desc">Per continuare, è necessario fornire il consenso all'invio dei dati
      personali.
    </div>
    {#if dataList}
    <ul class="md-list">
      {#for data in dataList}
      <li>{data}</li>
      {/for}
    </ul>
    {/if}
    <input type="hidden" name="authnRequestId" value="{authnRequestId}">
    <input type="hidden" name="clientId" value="{clientId}">
    <input type="hidden" name="username" value="{username}">
    <div class="md-btn-row">
      <button name="consent" class="md-btn" type="submit" value="true"><span class="md-icon">check_circle</span>Do
        il consenso
      </button>
      <button name="consent" class="md-btn deny" type="submit" value="false"><span class="md-icon">cancel</span>Nego
        il consenso
      </button>
    </div>
  </form>
</div>
</body>
</html>
