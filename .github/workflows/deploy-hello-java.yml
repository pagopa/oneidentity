name: Build and Deploy Lambda Hello Java

on:
    push:
      branches:
        - "main"
      paths:
        - "**/src/hello-java/**"
    workflow_dispatch:
      inputs:
        environment:
          description: 'Choose environment'
          type: choice
          required: true
          default: dev
          options:
          - dev
jobs:
    build:
      runs-on: ubuntu-22.04

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: src/hello-java

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: hello-java
          path: src/hello-java/build/libs/*.jar

