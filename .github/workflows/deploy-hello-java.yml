name: Build and Deploy Lambda Hello Java

on:
    push:
      branches:
        - "main"
      paths:
        - "**/src/hello-java/**"
    workflow_dispatch:
      inputs:
        environment:
          description: 'Choose environment'
          type: choice
          required: true
          default: dev
          options:
          - dev
jobs:
    build:
      runs-on: ubuntu-22.04

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
     
      - name: Build with Maven
        working-directory: src/hello-java
        run: ./mvnw -f pom.xml -B package \
              -P oneid-lambda-service-metadata-aggregate 
        
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: metadata-lambda
          path: ./src/oneid/oneid-lambda-service-metadata/target/function.zip

    deploy:
      runs-on: ubuntu-22.04
      needs: build
      environment: dev
      permissions:
        id-token: write
        contents: read
  
      steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: metadata-lambda
          path: ./src/oneid/oneid-lambda-service-metadata/target/function.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: ${{ vars.IAM_ROLE_DEPLOY_LAMBDA }}
          aws-region: ${{ vars.AWS_REGION }}
   
      - name: Deploy Lambda function
        run: |
            aws lambda update-function-code \
            --function-name oneid-es-1-d-metadata \
            --zip-file fileb://src/oneid/oneid-lambda-service-metadata/target/function.zip