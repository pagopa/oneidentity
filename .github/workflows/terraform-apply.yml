name: Terraform Apply

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'src/infra/**'

defaults:
  run:
    shell: bash

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  terraform:
    name: "terraform-apply-${{ matrix.environment }}"
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - environment: dev
            region: eu-south-1          
          - environment: uat
            region: eu-south-1
          - environment: prod
            region: eu-south-1          
          #- environment: prod
          #  region: eu-central-1

    environment: ${{ matrix.environment == 'prod' && format('{0}/{1}', matrix.environment, matrix.region) || matrix.environment }}
  
    env:
      WORKING_DIR: src/infra/${{ matrix.environment }}/eu-south-1
      AWS_REGION: ${{ matrix.region }}

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Apply
        uses: ./.github/workflows/apply
        with:
          working-directory: ${{ env.WORKING_DIR }}
          region: ${{ env.AWS_REGION }}
          iam_role: ${{ vars.IAM_ROLE_IAC }}
